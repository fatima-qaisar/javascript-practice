<html lang="en">

    <title>Events in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="console.log('BUTTON WAS CLICKED'); alert('HELLO!');">

    </button>

    </button>
    <button id="btn3">
       Button 3
    </button>
    <button id="btn4">
        Button 4
    </button>
    <button id="btn5">
        Button 5    
    </button>
    <button id="theme">
        Change Theme               
    </button>
    <div id="box">
        This is a box.
    </div>

    <p>Welcome to the Events in JavaScript tutorial!</p>
    <script src="script.js"></script>
</body>
</html>
